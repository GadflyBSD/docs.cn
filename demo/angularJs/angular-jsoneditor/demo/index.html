<!doctype html>
<html ng-app="ngApp">
<head>
    <meta charset="utf-8">
    <title>Demo for angular-jsoneditor</title>
    <script src="../../../node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="../dist/angular-jsoneditor.js" type="text/javascript"></script>
	<link rel="stylesheet" href="node_modules/bootswatch/cyborg/bootstrap.min.css">
    <style type="text/css" media="screen">
        .wrapper {
            margin: 50px auto;
            width: 1000px;
        }

        .col {
            float: left;
            width: 50%
        }

        .pdL4 {
            padding-left: 40px;
        }
    </style>
</head>
<body style="background-color: #FFFFFF">
<div ng-controller="ngCtrl" class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<angular-jsoneditor ng-model="obj.data" options="obj.options" style="width: 100%; height: 400px;"></angular-jsoneditor>
		</div>
		<div class="col-md-6">
			<textarea ng-model="json" ng-change="changeData()"></textarea>
		</div>
	</div>
</div>

<script type="text/javascript">
    var json = {
        "Array": [1, 2, 3], "Boolean": true, "Null": null, "Number": 123,
        "Object": {"a": "b", "c": "d"}, "String": "Hello World",
        "auto": "$Hello World"
    };
    angular.module('ngApp', ['angular-jsoneditor']).controller('ngCtrl', function ($scope) {
    	
        
	    $scope.json = angular.toJson(json);
	    $scope.obj = {data: angular.fromJson($scope.json), options: {mode: 'tree'}};
        $scope.onLoad = function (instance) {
            instance.expandAll();
            this.options.mode = 'code';
            this.options.completer = [
                {value: "$sameer", score: 1000, meta: "custom"},
                {value: "$rathore", score: 1000, meta: "custom"}
            ];
        };
        $scope.changeData = function () {
	        $scope.obj = {data: angular.fromJson($scope.json), options: {mode: 'tree'}};
        };
        $scope.changeOptions = function () {
            $scope.obj.options.mode = $scope.obj.options.mode == 'tree' ? 'code' : 'tree';
        };
        $scope.pretty = function (obj) {
            return obj;
        };
    });
</script>
</body>
</html>
