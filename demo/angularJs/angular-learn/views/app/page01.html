<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" ng-bind-html="description"></h3>
	</div>
	<div class="panel-body">
		<ul>
			<li ng-repeat="(key, value) in list">
				<strong>{{$index}} {{key}}</strong>
				<ul>
					<li ng-repeat="item in value">{{item.description}}</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
